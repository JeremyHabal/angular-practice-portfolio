<div class="class about-me-hobbies-skills">
  <ul *ngIf="selectedList === 'hobbies'">
    <li *ngFor="let hobby of hobbies">
      {{ hobby }}
    </li>
  </ul>
  <ul *ngIf="selectedList === 'skills'">
    <li *ngFor="let skill of skills">
      {{ skill }}
    </li>
  </ul>
  <img [src]="'/assets/img/' + selectedList + '.jpg'" class="w-100 h-100" />
</div>
