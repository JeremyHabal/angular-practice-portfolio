<div class="justify-center mt-5 grid grid-cols-2">
  <div
    *ngFor="let project of worksProjects"
    class="card w-96 bg-neutral image-full p-4"
  >
    <figure>
      <img [src]="project.image" class="mix-blend-luminosity" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">{{ project.name }}</h2>
      <p>
        {{ project.description }}
      </p>
      <ul>
        <li *ngFor="let tag of project.tags">{{ tag }}</li>
      </ul>
      <a
        [href]="'./assets/img/works/' + project.name + '.jpg'"
        class="btn btn-outline btn-base-100 ml-5"
        target="_blank"
        rel="noopener noreferrer"
        >Link</a
      >
      <a
        *ngIf="project.github"
        [href]="project.github"
        class="btn btn-outline btn-base-100 ml-5"
        target="_blank"
        rel="noopener noreferrer"
        >Github</a
      >
    </div>
  </div>
</div>
