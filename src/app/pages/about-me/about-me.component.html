<div class="flex justify-center mt-5">
  <div class="card w-96 card-side bg-neutral">
    <figure><img src="./assets/img/me.jpg" class="h-full" /></figure>
    <div class="card-body">
      <h2 class="card-title">{{ navItem["name"] }}</h2>
      <ul class="menu menu-vertical lg:menu-horizontal rounded-box">
        <li>
          <a
            (click)="changeAboutList('hobbies')"
            class="btn btn-primary text-primary-content"
            >Hobbies</a
          >
        </li>
        <li>
          <a
            (click)="changeAboutList('skills')"
            class="btn btn-primary text-primary-content"
            >Skills</a
          >
        </li>
      </ul>
      <app-about-me-hobbies-skills
        [selectedList]="selectedAboutList"
      ></app-about-me-hobbies-skills>
    </div>
  </div>
</div>
